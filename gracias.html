<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gracias - SoftJM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      scroll-behavior: smooth;
      background-color: #f8f9fa;
    }

    .hero {
      background-color: #007bff;
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    .thank-you-section {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 15px;
      background-color: #ffffff;
    }

    .thank-you-box {
      background-color: #e9f7fe;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .thank-you-box h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .thank-you-box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .thank-you-box a.btn {
      padding: 10px 25px;
      font-size: 1rem;
      font-weight: 500;
    }

    .footer {
      background: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .whatsapp-btn img {
      width: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .whatsapp-btn img:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <!-- Hero (igual que el index) -->
  <div class="hero">
    <div class="container">
      <h1 class="display-4">SoftJM</h1>
      <p class="lead">Soluciones digitales profesionales a tu alcance</p>
    </div>
  </div>

  <!-- Sección de agradecimiento -->
  <section class="thank-you-section">
    <div class="thank-you-box">
      <h2>✅ ¡Gracias por tu mensaje!</h2>
      <p>Nos pondremos en contacto contigo lo antes posible.</p>
      <a href="index.html" class="btn btn-primary">Volver al inicio</a>
    </div>
  </section>

  <!-- Footer (opcional) -->
  <footer class="footer">
    <p>© 2025 SoftJM. Todos los derechos reservados.</p>
  </footer>

  <!-- Botón WhatsApp -->
  <div class="whatsapp-btn">
    <a href="https://wa.me/573001112233" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp">
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
